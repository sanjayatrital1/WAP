<!DOCTYPE html>
<html lang="en">

	This file is a tip calculator page using JavaScript.
	-->
<script>
let calcTip = function () {
'use strict';
	let subtotalElem = document.getElementById('subtotal').value;
	let tipElem = document.getElementById('tip').value;
	let totalElem = document.getElementById('total');
	let subtotal = parseFloat(subtotalElem);
	let tip = parseFloat(tipElem*subtotalElem/"100.00");
	let total = tip+subtotal;
	totalElem.innerHTML = '$' + total;
};

</script>
	<head>
        <title>Tip Calculator</title>
        <meta charset="utf-8" />
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
        </div>

	</body>
